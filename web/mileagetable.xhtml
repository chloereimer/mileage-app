<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>COMP10072 - Lab#3 - Car/Mileage Application</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />
        <style>
            body{
                max-width: 68rem;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>
        
        <h1>Car Mileage Application</h1>
        
        <h2>#{mileageApp.car.modelYear} #{mileageApp.car.make} #{mileageApp.car.model}</h2>
        
        <h:dataTable value="#{mileageApp.car.tripsList}" var="trip" class="pure-table">
            <h:column>
                <f:facet name="header">Start (km)</f:facet>
                <h:outputText value ="#{trip.mileageStart}" />
            </h:column>
            <h:column>
                <f:facet name="header">End (km)</f:facet>
                <h:outputText value ="#{trip.mileageEnd}" />
            </h:column>
            <h:column>
                <f:facet name="header">Trip (km)</f:facet>
                <h:outputText value ="#{trip.tripLength}" />
            </h:column>
            <h:column>
                <f:facet name="header">Gas Used (L)</f:facet>
                <h:outputText value ="#{trip.gasUsed}" />
            </h:column>
            <h:column>
                <f:facet name="header">Fuel Economy (L/100km)</f:facet>
                <h:outputText value ="#{trip.fuelEconomy}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
            </h:column>
        </h:dataTable>
        
        <p>
            <strong>
                Average Fuel Economy:
                <h:outputText value ="#{mileageApp.car.averageFuelEconomy}">
                    <f:convertNumber pattern="#0.00" />
                </h:outputText>
                L/100km
            </strong>
        </p>
        
        <p>
            <h:link value="Back" outcome="index"></h:link>
        </p>
        
    </h:body>
</html>
